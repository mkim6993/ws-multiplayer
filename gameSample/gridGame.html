<!DOCTYPE html>
<html>
<head>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(200, 10px); /* 200 columns, each 10px wide */
            grid-template-rows: repeat(100, 10px);   /* 100 rows, each 10px high */
            gap: 0;                                 /* No gap between cells for grid lines */
            width: 1000px;                          /* Total width of the grid */
            height: 500px;                          /* Total height of the grid */
        }
        .box {
            width: 10px;
            height: 10px;
            border: 1px solid #000; /* Add a border to each square for grid lines */
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <input type="text" id="xInput" placeholder="X coordinate">
    <input type="text" id="yInput" placeholder="Y coordinate">
    <button id="moveButton">Move Box</button>

    <script>
        const grid = document.getElementById('grid');
        const gridSizeX = 200;
        const gridSizeY = 100;
        const box = document.createElement('div');
        box.classList.add('box');
        grid.appendChild(box);

        function updateBoxPosition(x, y) {
            box.style.gridRow = `${y + 1}`;
            box.style.gridColumn = `${x + 1}`;
        }

        document.getElementById('moveButton').addEventListener('click', () => {
            const x = parseInt(document.getElementById('xInput').value);
            const y = parseInt(document.getElementById('yInput').value);
            if (!isNaN(x) && !isNaN(y) && x >= 0 && x < gridSizeX && y >= 0 && y < gridSizeY) {
                updateBoxPosition(x, y);
            }
        });
    </script>
</body>
</html>
